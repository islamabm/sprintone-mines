<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>sprint one</title>
  </head>
  <body onload="onChangeLevel(4)">
    <h1>mines game</h1>
    <div class="timer"><span class="timer">0.000</span></div>
    <br />

    <div>
      <button class="level-btn" onclick="onChangeLevel(4)">Beginner</button>
      <button class="level-btn" onclick="onChangeLevel(8)">Medium</button>
      <button class="level-btn" onclick="onChangeLevel(12)">Expert</button>
    </div>

    <button class="restart-btn" onclick="onChangeLevel()">😎</button>
    <h3 class="chance-live"></h3>

    <table>
      <tbody class="board"></tbody>
    </table>

    <div class="modal">
      <h2 class="user-msg">you bombed 🤣😜!</h2>
    </div>
    <footer>made by : islam abo mokh</footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
